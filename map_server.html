<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Load a basic WebMap - 4.6</title>
	
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
	#map_controls{
	background-color: grey;
	
	
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">

  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/views/MapView",
      "esri/Map",
      "esri/layers/MapImageLayer",
      "dojo/domReady!"
    ], function(
      MapView, Map, MapImageLayer
    ) {

      /************************************************************
       * Creates a new WebMap instance. A WebMap must reference
       * a PortalItem ID that represents a WebMap saved to
       * arcgis.com or an on-premise portal.
       *
       * To load a WebMap from an on-premise portal, set the portal
       * url with esriConfig.portalUrl.
       ************************************************************/
      var map = new Map({
		basemap: "streets"
		});
		 var layer1 = new MapImageLayer({
            url: "http://geoserver2.byu.edu/arcgis/rest/services/TeamWon/utah_raster/MapServer"
        });
		var layer2 = new MapImageLayer({
            url: "http://geoserver2.byu.edu/arcgis/rest/services/TeamWon/FoodLocations/MapServer"
        });
		map.layers.add(layer1);
		map.layers.add(layer2);

      /************************************************************
       * Set the WebMap instance to the map property in a MapView.
       ************************************************************/
      var view = new MapView({
        map: map,
        container: "viewDiv",
		center: [-111.5,40.5],
		zoom:8
      });
    });
  </script>
</head>

<body>

</body>

</html>
